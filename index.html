<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Donut Shop</title>
</head>
<style>
    h1{
        color: royalblue; 
        font-size: 75px;
    }

    p{
        color: royalblue;
        font-size: 25px;
    }

    body{ 
        text-align: center; 
        background-color: skyblue;
        border: 5px dashed dodgerblue;
        border-radius: 18px;
 
        
    }

    img{
        padding: 50px;
        padding-right: 250px;
    }



</style>
<body>
  <style>
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 20px;
    }
    .site-title{font-weight:bold;color:royalblue;}
    .cart{font-size:18px;color:royalblue;}
    .order-btn{
      background:goldenrod;
      color:white;
      border:none;
      padding:10px 18px;
      border-radius:8px;
      font-size:18px;
      cursor:pointer;
      margin:10px;
    }
    .order-btn:hover{transform:translateY(-2px);opacity:0.95}
    img{max-width:220px;transition:transform .2s}
    img:hover{transform:scale(1.2)}
    footer{margin-top:18px;color:royalblue;font-size:14px}
  </style>

  <header>
    <div class="site-title" style="color: skyblue;">Donut World</div>
    <div class="cart">Cart: <span id="cart-count" aria-live="polite">0</span></div>
  </header>

  <h1>Donut World</h1>
  <p>A donut a day keeps the doctor away!</p>
  <button id="order-btn" class="order-btn" onclick="addToCart()">Order a Donut</button>
  <img src="https://www.misskatecuttables.com/uploads/shopping_cart/10600/large_donut.png" alt="Donut with pink icing and sprinkles">

  <footer>
    <small>© <span id="year"></span> Donut World</small>
  </footer>

  <script>
    const cartCountEl = document.getElementById('cart-count');
    const yearEl = document.getElementById('year');
    const orderBtn = document.getElementById('order-btn');
    let count = 0;
    function addToCart(){
      count++;
      cartCountEl.textContent = count;
      orderBtn.textContent = 'Added ✓';
      setTimeout(()=> orderBtn.textContent = 'Order a Donut', 900);
    }
    yearEl.textContent = new Date().getFullYear();
  </script>
</body>
</html>
